<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main class="container">


        <section class="fotoperfil">
            <img  alt="foto de perfil" id="image">
            <div>
                <h2 id="nombre"></h2>
                <h3>Developer Jr.</h3>
            </div>    
        </section>
        <hr class="separador">



        <section class="infopersonlas">
            <ul class="datosusuario">
                <h4>Informacion Personal</h4>
                <li id="dni"></li>
                <li id="fecha"></li>
                <li id="dom"></li>
                <li id="estado"></li>
            </ul>

            <ul class="datoscontacto">
                <h4>Datos de Contacto</h4>
                <li id="cel"></li>
                <li id="email"></li>
                <li id="usuario"></li>
                <li id="lk"></li>
            </ul>
        </section>

        <hr class="separador">

        <section class="conocimientos">
            <ul class="lenguajes">
                <h4>Conocimientos tecnicos</h4>
                <li> 
                    <img src="jslogo.png" alt="logo de JavaScrip">
                    JavaScript
                </li>
                <li>
                    <img src="html5logo.png" alt="logo de html">
                    HTML5
                </li>
                <li>
                    <img src="css3.png" alt=" logo de css3">
                    CSS3
                </li>
                <li>
                    <img src="bootstrap.png" alt="logo de bootstrap">
                    Bootstrap
                </li>
            </ul>
            <ul class="habilidadesblandas">
                <h4>Habilidades Blandas</h4>
                <li>
                    <img src="proactivo.png" alt="">
                    Proactivo
                </li>
                <li>
                    <img src="autodidacta.png" alt="">
                    Autodidacta
                </li>
                <li>
                    <img src="responsabilidad.png" alt="">
                    Responsable
                </li>
                <li>
                    <img src="unido.png" alt="">
                    Trabajo en equipo
                </li>
            </ul>
        </section>
        <hr class="separador">

        <section class="infoPersonlas">



        </section>







    </main>
</body>
<script src="mainjs.js"></script>
</html>
